<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <title>Training tracker</title>
	</head>
  <div id="app">
    <div id="appRegisterAndLogin">
      <h1 class="mainTitle">Training tracker</h1>
      <div id="registerLoginButtons">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
      </div>
        <!-- Registration form -->
      <form id="registrationForm" class="registrationForm hide ">
        <h2>User Registration</h2>
          <label for="email">Email</label>
          <input type="email"
            id="email"
            name="email" 
            placeholder="Type your email" required />
        
          <label for="password">Password</label>
          <input type="password"
            id="password" 
            name="password" 
            placeholder="Minimum 6 characters" required />
        
          <label for="first_name">First Name</label>
          <input type="text" 
            id="first_name" 
            name="first_name" 
            placeholder="Type your first name" required />
        
          <label for="last_name">Last Name</label>
          <input type="text" 
            id="last_name" 
            name="last_name" 
            placeholder="Type your last name" required />
        
          <label for="weight">Weight in kg</label>
          <input type="number"
            id="weight" 
            name="weight" 
            placeholder="Type your weight" required />
        
          <label for="height">Height in cm</label>
          <input type="number" 
            id="height" 
            name="height" 
            placeholder="Type your height" required />
        
          <button type="submit" id="registerFormButton">Register account</button>
      </form>

      <!-- Login form -->
      <form id="loginForm" class="hide loginForm">
        <h2>Login</h2>
          <label for="email">Email</label>
          <input type="email"
            id="loginEmail"
            name="email" 
            placeholder="Type your email" required />
        
          <label for="password">Password</label>
          <input type="password"
            id="loginPassword" 
            name="password" 
            placeholder="Minimum 6 characters" required />

            <button type="submit" id="loginFormButton">Login</button>
      </form>
    </div>
    <div id="homeApp">
      <h1 class="mainTitle">Training tracker</h1>
      <div id="mainButtons">
        <button id="logoutButton">Logout</button>
        <button id="profileButton">Profile</button>
      </div>
      <div id="startPage">
        <h2 id="welcomeUser"></h2>
        <h2 id="strive">Strive to be the best version of yourself!</h2>
        <h3 id="progressTitle">View Your Progress</h3>
        <button id="progressButton">Progress</button>
        <button id="addProgressButton">Add Progress</button>
      </div>
      <div id="progressContainer">
        <form id="filterForm">
          <label for="filterExercise">Exercise Search</label><br>
          <input type="text" 
            id="filterExercise" 
            name="filterExercise" 
            placeholder="Search for a exercise" required /><br>
              <div id="filterButtons">
              <button type="button" id="search">Search</button>
              <button type="button" id="resetSearch">Reset</button>
              </div>
        </form>
        <ul id="progressListId"></ul>
      </div>
        <!-- Add a new progress form -->
      <form id="addProgressForm" class="addProgressFormClass">
        <h3>Add a new progress</h3>
        <label for="date">Date</label>
        <input type="date" id="date" required>
        <label for="exercise">Exercise</label>
        <input type="text" id="exercise" required placeholder="type your exercise here">
        <label for="exerciseWeight">Weight</label>
        <input type="number" id="exerciseWeight" required placeholder="Weight in kg">
        <label for="reps">Reps</label>
        <input type="number" id="reps" required placeholder="Number of reps">
          <div id="addProgressButtons">
            <button type="submit" id="addButton">Add</button>
            <button type="button" id="cancelAddProgressButton">Cancel</button>
          </div>
      </form>
       <!-- Edit a progress form -->
      <form id="editProgressForm" class="editProgressFormClass hide">
        <h3>Edit a progress</h3>
        <input type="hidden" id="editProgressId">
        <label for="editDate">Date</label>
        <input type="date" id="editDate" required>
        <label for="editExercise">Exercise</label>
        <input type="text" id="editExercise" required placeholder="type your exercise here">
        <label for="editExerciseWeight">Weight</label>
        <input type="text" id="editExerciseWeight" required placeholder="Weight in kg">
        <label for="editReps">Reps</label>
        <input type="text" id="editReps" required placeholder="Number of reps">
          <div id="editProgressButtons">
            <button type="submit" id="updateProgressButton">Update</button>
            <button type="button" id="cancelProgressButton">Cancel</button>
          </div>
      </form>
    </div>

    <form id="profileForm" class="hide">
      <h2>Edit Profile</h2>
      

      <label for="profileEmail">Email</label>
      <input type="email" id="profileEmail" placeholder="Enter new email">

      <label for="profilePassword">Password</label>
      <input type="password" id="profilePassword" placeholder="Enter new password">
      
      <label for="confirmProfilePassword">Confirm New Password</label>
      <input type="password" id="confirmProfilePassword" placeholder="Confirm new password">
      
      <label for="profileFirstName">First Name</label>
      <input type="text" id="profileFirstName" placeholder="Enter new first name">
      
      <label for="profileLastName">Last Name</label>
      <input type="text" id="profileLastName" placeholder="Enter new last name">
        
      <label for="profileWeight">Weight in kg</label>
      <input type="number" id="profileWeight" placeholder="Enter new weight">
      
      <label for="profileHeight">Height in cm</label>
      <input type="number" id="profileHeight" placeholder="Enter new height">
      <div id="editProfileButtons">
        <button type="button" id="saveProfileChanges">Update profile</button>
        <button type="button" id="closeProfile">Close</button>
      </div>
    </form>
</div>
 <!-- Alert window -->
<div id="alertUser" class="alertClass">
  <div id="alertContent" class="alertContentClass"></div>
  <button type="button" class="closeAlert">Close</button>
</div>
<!-- Confirmation window -->
<div id="confirmationWindow" class="confirmationWindowClass">
  <div class="confirmationContent">Are you sure you want to delete this progress?</div>
  <div class="confirmationButtons">
    <button id="confirmButton" class="confirmationButton">Yes</button>
    <button id="cancelConfirmButton" class="confirmationButton">No</button>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
